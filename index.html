<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/master.css">
    <meta charset="utf-8">
    <title>HangMan</title>
  </head>
  <body>
  	<div class="container">
  	<div id="woord"></div>
    <div class="guess">
    	<button id="button" onclick="checkGuess('A', this)">A</button>
    	<button id="button" onclick="checkGuess('B', this)">B</button>
    	<button id="button" onclick="checkGuess('C', this)">C</button>
    	<button id="button" onclick="checkGuess('D', this)">D</button>
    	<button id="button" onclick="checkGuess('E', this)">E</button>
    	<button id="button" onclick="checkGuess('F', this)">F</button>
    	<button id="button" onclick="checkGuess('G', this)">G</button>
    	<button id="button" onclick="checkGuess('H', this)">H</button>
    	<button id="button" onclick="checkGuess('I', this)">I</button>
    	<button id="button" onclick="checkGuess('J', this)">J</button>
    	<button id="button" onclick="checkGuess('K', this)">K</button>
    	<button id="button" onclick="checkGuess('L', this)">L</button>
    	<button id="button" onclick="checkGuess('M', this)">M</button>
    	<button id="button" onclick="checkGuess('N', this)">N</button>
    	<button id="button" onclick="checkGuess('O', this)">O</button>
    	<button id="button" onclick="checkGuess('P', this)">P</button>
    	<button id="button" onclick="checkGuess('Q', this)">Q</button>
    	<button id="button" onclick="checkGuess('R', this)">R</button>
    	<button id="button" onclick="checkGuess('S', this)">S</button>
    	<button id="button" onclick="checkGuess('T', this)">T</button>
    	<button id="button" onclick="checkGuess('U', this)">U</button>
    	<button id="button" onclick="checkGuess('V', this)">V</button>
    	<button id="button" onclick="checkGuess('W', this)">W</button>
    	<button id="button" onclick="checkGuess('X', this)">X</button>
    	<button id="button" onclick="checkGuess('Y', this)">Y</button>
    	<button id="button" onclick="checkGuess('Z', this)">Z</button>
    	<h1 id="lives"></h1>
    	<h1 id="complete"></h1>
    </div>
    <div id="diff">
      <div id="t" class="t">
        <button class="diff" onclick="difficulty(11)">EASY</button>
        <button class="diff" onclick="difficulty(9)">MEDIUM</button>
        <button class="diff" onclick="difficulty(6)">HARD</button>
      </div>
      <div class="t">
        <h3 id="text">Pick a word or leave this box empty for a random one!</h3>
      </div>
      <div class="t">
        <input id="input" type="password" name="text" class="textbox">
      </div>
    </div>
	</div>
    <div id="image"></div>
    <script src="js/hangman.js">
    </script>
  </body>
</html>
